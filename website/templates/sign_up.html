{% extends "base.html" %} 
{% block title %} Sign Up {% endblock %}
{% block content %} 
    <form method="POST">
        <h3 align="center">Sign Up</h3>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input class="form-control" type="email" name="email" id="email" placeholder="Enter your email address">
        </div>
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input class="form-control" type="text" name="firstname" id="firstname" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="password1">Password</label>
            <input class="form-control" type="password" name="password1" id="password1" placeholder="Enter your password">
        </div>
        <div class="form-group">
            <label for="password2">Password (Confirm)</label>
            <input class="form-control" type="password" name="password2" id="password2" placeholder="Confirm your password">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
